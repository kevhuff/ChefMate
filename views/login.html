<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMate</title>
    <link rel="stylesheet" href="../public/css/jass.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO02iuK6FUUVM" crossorigin="anonymous">
</head>

<header class="hero bg-primary text-white text-center">
    <div class="container my-5">
        <h1 class="display-2">ChefMate</h1>
        <p class="lead">It's your move</p>
        <!-- add image to banner -->
        <img src="public/images/1wideboard.png" alt="Banner image" class="img-fluid">
    </div>
</header>

<body>

    <div class="container initial my-5">
        <div class="col thing">

            <div class="col-md-6">
                <!-- Sign-up form -->
                <h2 class="display-4" id="signup">Log-in</h2>
                <form class="form signup-form">
                    <div class="form-group thing">

                        <label for="email-login">Email:</label>
                        <input class="form-control" type="text" id="email-login" required />
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password:</label>
                        <input class="form-control" type="password" id="password-login" required />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">LOG IN!</button>
                    </div>
                </form>
                <form>
                    <input type="search" id="search" placeholder="search..." aria-label="search" autocomplete="off"
                        style="width: 300px;"></input>
                </form>
                <div class="search-result">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-llsZMWZz1I/2A794i6L8SiE92Idzwx4p6isY2RnPY3eTIxXOr57+20N2Si1TkI1z"
        crossorigin="anonymous"></script>
</body>

</html>
